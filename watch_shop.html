<style>body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
    /* margin-right: 39rem;
    width: 10rem; */
    /* height: 20vh; */
}

.product-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin: 20px;
    padding: 20px;
    text-align: center;
    width: 200px;
    /* width: 10rem; */
     height: 50vh; 
}

.product-card img {
    max-width: 80%;
    border-radius: 10px;

}

.product-card h3 {
    margin: 10px 0;
}

.product-card p {
    color: #777;
}
.product-card:first-child img{
    height: 105px;

}

.product-card button {
    background-color: #000000;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    font-size:0.75rem;
    margin-top: 30px;
}


.product-card button:hover {
    background-color: #218838;
}
@media screen and (max-width:665px) {
    .product-card{
        height: 290px;
    }
    
}
</style>
