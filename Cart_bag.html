<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Cart_bag.css">
</head>
<body>
   <div class="shopping-cart">
    <div class="title">
      Shopping Bag
    </div>
    <!-- Product #1 -->
    <div class="item1">
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>
     
        <div class="image">
          <img src="images/pat-taylor-12V36G17IbQ-unsplash.jpg" alt="" />
        </div>
     
        <div class="description">
          <span>Luxury Watch</span>
          <span>Rolex</span>
          <span>White</span>
        </div>
     
        <div class="quantity">
          <button id="minus1" class="plus-btn" type="button" name="button">
              <p>-</p>
          </button>
          <!-- <input type="text" name="name" value=""> -->
          <label class="label1" for="">1</label>
          <button id="plus1" class="minus-btn" type="button" name="button">
              <p>+</p>
          </button>
        </div>
     
        <div id="price1" class="total-price">₹299</div>
        <div class="delete" id="delete1"><i class="fa-solid fa-trash-can fa-xl" style="color: #000000;"></i></div>
  
      </div>
    </div>
   
   
    <!-- Product #2 -->
 <div class="item2">
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>
 
    <div class="image">
      <img src="images/irene-kredenets-dwKiHoqqxk8-unsplash.jpg" alt=""/>
    </div>
 
    <div class="description">
      <span>Shoes</span>
      <span>Future Sneakers</span>
      <span>White-Red</span>
    </div>
 
    <div class="quantity">
      <button id="minus2" class="plus-btn" type="button" name="button">
        <!-- <img src="plus.svg" alt="" /> -->
        <p>-</p>
      </button>
      <!-- <input type="text" name="name" value="1"> -->
      <label class="label2" >1</label>
      <button id="plus2" class="minus-btn" type="button" name="button">
        <!-- <img src="minus.svg" alt="" /> -->
        <p>+</p>
      </button>
    </div>
 
    <div id="price2" class="total-price">₹499</div>
    <div class="delete" id="delete2"><i class="fa-solid fa-trash-can fa-xl" style="color: #000000;"></i></div>

  </div>
 </div>
   
    <!-- Product #3 -->
 <div class="item3">
  <div class="item">
    <div class="buttons">
      <span class="delete-btn"></span>
      <span class="like-btn"></span>
    </div>
 
    <div class="image">
      <img src="images/laura-chouette-4sKdeIMiFEI-unsplash.jpg" alt="" />
    </div>
 
    <div class="description">
      <span>Chenal</span>
      <span>Luxuries </span>
      <span>Black</span>
    </div>
 
    <div class="quantity">
      <button id="minus3" class="plus-btn" type="button" name="button">
        <!-- <img src="plus.svg" alt="" /> -->
        <p>-</p>
      </button>
      <!-- <input type="text" name="name" value="1"> -->
      <label class="label3" for="">1</label>
      <button id="plus3" class="minus-btn" type="button" name="button">
          <p>+</p>
        <img src="minus.svg" alt="" />
      </button>
    </div>
 
    <div id="price3" class="total-price">₹199</div>
    <div class="delete" id="delete3"><i class="fa-solid fa-trash-can fa-xl" style="color: #000000;"></i></div>
  </div>
 </div>
  </div>
  
<script src="Cart_bag.js"></script>

</body>
</html>
