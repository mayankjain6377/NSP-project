<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
    /* margin-right: 39rem;
    width: 10rem; */
    /* height: 20vh; */
}

.product-card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin: 20px;
    padding: 20px;
    text-align: center;
    width: 200px;
    /* width: 10rem; */
     height: 50vh; 
}

.product-card img {
    max-width: 80%;
    border-radius: 10px;

}

.product-card h3 {
    margin: 10px 0;
}

.product-card p {
    color: #777;
}
.product-card:first-child img{
    height: 105px;

}

.product-card button {
    background-color: #000000;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    padding: 10px 10px;
    text-align: center;
    text-decoration: none;
    font-size:0.75rem;
    margin-top: 30px;
}


.product-card button:hover {
    background-color: #218838;
}
@media screen and (max-width:665px) {
    .product-card{
        height: 290px;
    }
    
}
</style>
<body>
    <div class="product-container">
        <div class="product-card">
            <img src="Shoes/pexels-athul-adhu-186900-684152.jpg" alt="Motorola Edge 50 Pro">
            <h3>Nike</h3>
            <p>From ₹1200</p>

    <button onclick="addToCart('Nike')" style="margin-right: 20px;">Add to Cart</button>
    <button>Buy Now</button>
    
        </div>
        <div class="product-card">
            <img src="Shoes/pexels-mstudio-360817-1307128.jpg" alt="Vivo T3X 5G">
            <h3>Asian</h3>

    <button>Buy Now</button>

        </div>
        <div class="product-card">
            <img src="Shoes/pexels-goumbik-293405.jpg" alt="Vivo T3X 5G">
            <h3>Hublot </h3>
            <p>From ₹1000</p>
            <button onclick="addToCart('Hublot ')"style="margin-right: 20px;" >Add to Cart</button>
    <button>Buy Now</button>

        </div>
        <div class="product-card">
            <img src="Shoes/pexels-jddaniel-2385477.jpg" alt="Vivo T3X 5G">
            <h3>Jordan</h3>

            <button onclick="addToCart('Jordan')"style="margin-right: 20px;">Add to Cart</button>

        </div>
        <div class="product-card">
            <img src="Shoes/pexels-lorena-martinez-1218850-2351858.jpg" alt="Vivo T3X 5G">
            <h3>Constantin </h3>
            <p>From ₹9999</p>
            <button onclick="addToCart('Constantin ')"style="margin-right: 20px;">Add to Cart</button>
    <button>Buy Now</button>

        </div>
        <div class="product-card">
            <img src="Shoes/pexels-micaasato-1580267.jpg" alt="Vivo T3X 5G">
            <h3>Jaeger</h3>
            <p>From ₹1599</p>
            <button onclick="addToCart('Jaeger')"style="margin-right: 20px;">Add to Cart</button>
    <button>Buy Now</button>

        </div>
        <div class="product-card">
            <img src="Shoes/pexels-mnzoutfits-1670766.jpg" alt="Vivo T3X 5G">
            <h3>Adidas</h3>
            <p>From ₹1999</p>
            <button onclick="addToCart('Adidas')"style="margin-right: 20px;">Add to Cart</button>

        </div>

            <button onclick="addToCart('Timberland ')"style="margin-right: 20px;">Add to Cart</button>

        </div>
        <!-- Add more products as needed -->
    </div>
</body>
<script>function addToCart(product) {
    alert(product + " has been added to your cart.");

}

</html>
